<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light the Oil Lamps</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>REGIONAL VISIT OF LCMY</h1>
    <h2>LIGHT THE OIL LAMPS</h2>

    <div class="logo-bar">
        <img src="https://github.com/therupeartz/Leos_of_Mahara/blob/main/LCMY%2024.25.png?raw=true" alt="LCMY Logo">
    </div>

    <div id="chief-guest-container">
        <div class="lamp" id="chief-guest-lamp">
            <div class="lamp-logo"></div>
            <div class="flame"></div>
        </div>
        <div class="lamp-name">CHIEF GUEST - LEO SHAKTHI BANDARA REGIONAL COORDINATOR - E</div>
    </div>

    <div class="lamps-container">
        <div class="lamp">
            <div class="lamp-logo"></div>
            <div class="flame"></div>
            <div class="lamp-name">CLUB PRESIDENT</div>
        </div>

        <div class="lamp">
            <div class="lamp-logo"></div>
            <div class="flame"></div>
            <div class="lamp-name">IMME.PAST PRESIDENT</div>
        </div>

        <div class="lamp">
            <div class="lamp-logo"></div>
            <div class="flame"></div>
            <div class="lamp-name">PRESIDENT ADVISOR</div>
        </div>

        <div class="lamp">
            <div class="lamp-logo"></div>
            <div class="flame"></div>
            <div class="lamp-name">CLUB VICE PRESIDENT</div>
        </div>

        <div class="lamp">
            <div class="lamp-logo"></div>
            <div class="flame"></div>
            <div class="lamp-name">CLUB SECRETARY</div>
        </div>

        <div class="lamp">
            <div class="lamp-logo"></div>
            <div class="flame"></div>
            <div class="lamp-name">CLUB TREASURER</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
